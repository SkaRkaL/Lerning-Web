<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Effects</title>
</head>
<body>
	<div class="text-container">
		<div class="typing">
			- Hello everyone my name is Saad aka Skrkl or you can call me :
		</div>
	</div>
	<div class="accent">
		<span class="text-accent"></span>
	</div>
	<script>
		// JavaScript to simulate the typing animation
		const strings = [
			"SaKarKal",
			"Sma9ma9",
			"And i am a ",
			"Frontend Developer",
			"Software Engineer",
		];
		const textElement = document.querySelector('.text-accent');
		let stringIndex = 0;
		let charIndex = 0;
	  
		function type() {
		  if (charIndex < strings[stringIndex].length) {
			textElement.textContent += strings[stringIndex].charAt(charIndex);
			charIndex++;
			setTimeout(type, 50);
		  } else {
			setTimeout(erase, 2000);
		  }
		}
	  
		function erase() {
		  if (charIndex > 0) {
			textElement.textContent = strings[stringIndex].substring(0, charIndex - 1);
			charIndex--;
			setTimeout(erase, 50);
		  } else {
			stringIndex = (stringIndex + 1) % strings.length;
			setTimeout(type, 1000);
		  }
		}
	  
		type(); // Start the typing animation
	  </script>
	<div class="container">
		<div class="image">
			<div class="road">
				ROAD
			</div>
		</div>
		<div class="image">
			<div class="beach">
				BEACH
			</div>
		</div>
		<div class="image">
			<div class="forest">
				FOREST
			</div>
		</div>	
	</div>
</body>
</html>
